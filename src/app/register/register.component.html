<p>Please Register</p>
<br/>
<form (ngSubmit)="onSubmit()" #infoForm="ngForm">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" required [(ngModel)]="firstName" name="quantity">
  </div>
  <div class="form-group">
  <label for="lastName">Last Name</label>
  <input type="text" class="form-control" id="lastName" required [(ngModel)]="lastName" name="quantity">
</div>
  <div class="form-group">
  <label for="username">Username</label>
  <input type="text" class="form-control" id="username" required [(ngModel)]="username" name="quantity">
</div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" required [(ngModel)]="password" name="quantity">
  </div>
  <button type="submit" class="btn btn-success">Register</button>
  </form>
